<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-green-100 w-9/12 mx-auto mt-8 py-8 px-6">
      <h1 class="text-2xl font-medium mb-4">Please Login</h1>

      <input
        id="user_email"
        class="px-2 block w-9/12 mb-3 outline-0"
        type="email"
        name=""
        id=""
        placeholder="Your Email Address"
      />
      <input
        id="user_password"
        class="px-2 block w-9/12 mb-3 outline-0 bg"
        type="password"
        name=""
        id=""
        placeholder="Your password"
      />
      <button
        id="submit-btn"
        class="bg-amber-600 hover:bg-sky-700 ease-linear duration-100 py-2 px-6 text-white font-medium rounded-md"
      >
        Sunmit
      </button>
    </section>

    <script src="js/tailwind.config.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
